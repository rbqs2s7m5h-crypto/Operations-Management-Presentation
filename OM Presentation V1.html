<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM Presentation - Governance Logic</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nike: {
                black: '#090909',
                volt: '#CCFF00',
                gray: '#1a1a1a',
                text: '#F5F5F5'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              condensed: ['Oswald', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    
    <!-- Babel for JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background-color: #090909;
        color: #F5F5F5;
        overflow: hidden; 
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #090909; }
      ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #CCFF00; }
      
      /* Global animations & Utilities */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .animate-spin-slow { animation: spin 8s linear infinite; }
      
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes fadeIn {
          from { opacity: 0; transform: translateY(15px); }
          to { opacity: 1; transform: translateY(0); }
      }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-presets="typescript,react">
        const { useState, useEffect, useCallback } = React;

        // ==========================================
        // TYPES & HELPERS
        // ==========================================
        const Section = {
            COVER: 'Intro',
            WHY: 'Why This?',
            QUESTIONS: 'Questions',
            RELEVANCE: 'Relevance',
            LEARNINGS: 'Learnings',
            AI: 'AI Usage',
            CONCLUSION: 'End'
        };

        const H = ({ children }) => <span className="text-nike-volt font-bold">{children}</span>;

        // ==========================================
        // COMPONENTS: SIMULATOR
        // ==========================================
        const Simulator = () => {
            const [specificity, setSpecificity] = useState('Low');
            const [ambiguity, setAmbiguity] = useState('Low');
            const [capability, setCapability] = useState('Supplier');
            const [recommendation, setRecommendation] = useState({ mode: '', reason: '' });

            useEffect(() => {
                let mode = '';
                let reason = '';

                if (specificity === 'High') {
                    mode = 'CONTROLLED';
                    reason = 'High specific investments create lock-in risk. Control prevents opportunism.';
                } else {
                    if (ambiguity === 'High') {
                        if (capability === 'Buyer') {
                            mode = 'CONTROLLED';
                            reason = 'Performance is hard to measure, but you (Buyer) have the skills to ensure quality.';
                        } else {
                            mode = 'HYBRID';
                            reason = 'Hard to measure and Supplier knows better. Use Hybrid to collaborate and gain visibility.';
                        }
                    } else {
                        if (capability === 'Supplier') {
                            mode = 'DELEGATED';
                            reason = 'Low risk and Supplier is the expert. Save costs and delegate.';
                        } else {
                            mode = 'DELEGATED';
                            reason = 'Routine transaction. Even if you are capable, market governance is more efficient.';
                        }
                    }
                }

                setRecommendation({ mode, reason });
            }, [specificity, ambiguity, capability]);

            const btnClass = (active) => 
                `px-4 py-2 text-sm font-bold uppercase tracking-wider transition-all duration-300 border ${
                active 
                    ? 'bg-nike-volt text-nike-black border-nike-volt' 
                    : 'bg-transparent text-gray-400 border-gray-700 hover:border-nike-volt hover:text-white'
                }`;

            const getStyles = (mode) => {
                switch (mode) {
                case 'CONTROLLED': return { text: 'text-blue-400', border: 'border-blue-400' }; 
                case 'HYBRID': return { text: 'text-nike-volt', border: 'border-nike-volt' }; 
                case 'DELEGATED': return { text: 'text-red-500', border: 'border-red-500' }; 
                default: return { text: 'text-white', border: 'border-nike-volt' };
                }
            };

            const styles = getStyles(recommendation.mode);

            return (
                <div className="flex flex-col md:flex-row gap-8 w-full h-full items-center justify-center p-4">
                    <div className="flex-1 space-y-8 w-full max-w-md">
                        <div className="space-y-3">
                            <label className="text-nike-volt font-condensed uppercase tracking-widest text-sm">Asset Specificity</label>
                            <div className="flex gap-2">
                                {['Low', 'Medium', 'High'].map((val) => (
                                <button key={val} onClick={() => setSpecificity(val)} className={btnClass(specificity === val)}>{val}</button>
                                ))}
                            </div>
                        </div>
                        <div className="space-y-3">
                            <label className="text-nike-volt font-condensed uppercase tracking-widest text-sm">Performance Ambiguity</label>
                            <div className="flex gap-2">
                                {['Low', 'High'].map((val) => (
                                <button key={val} onClick={() => setAmbiguity(val)} className={btnClass(ambiguity === val)}>{val}</button>
                                ))}
                            </div>
                        </div>
                        <div className="space-y-3">
                            <label className="text-nike-volt font-condensed uppercase tracking-widest text-sm">Stronger Sourcing Capability</label>
                            <div className="flex gap-2">
                                <button onClick={() => setCapability('Buyer')} className={btnClass(capability === 'Buyer')}>Buyer (Us)</button>
                                <button onClick={() => setCapability('Supplier')} className={btnClass(capability === 'Supplier')}>Tier 1 Supplier</button>
                            </div>
                        </div>
                    </div>
                    <div className={`flex-1 w-full max-w-md bg-nike-gray p-8 border-l-4 ${styles.border} flex flex-col justify-center min-h-[300px] transition-colors duration-500`}>
                        <h3 className="text-gray-400 font-condensed uppercase text-lg mb-2">Recommended Strategy</h3>
                        <div className={`text-5xl md:text-6xl font-condensed font-bold ${styles.text} mb-6 tracking-tighter animate-pulse transition-colors duration-500`}>
                            {recommendation.mode}
                        </div>
                        <p className="text-xl leading-relaxed text-gray-200">{recommendation.reason}</p>
                    </div>
                </div>
            );
        };

        // ==========================================
        // COMPONENTS: ROUTE MAP
        // ==========================================
        const RouteMap = () => {
            const SECTIONS_LIST = [
                { id: Section.WHY, label: "1. Why This Article?" },
                { id: Section.QUESTIONS, label: "2. Critical Questions" },
                { id: Section.RELEVANCE, label: "3. Relevance for OM" },
                { id: Section.LEARNINGS, label: "4. Specific Learnings" },
                { id: Section.AI, label: "5. How AI Was Used" }
            ];

            const handleNav = (section) => {
                const event = new CustomEvent('om-deck-navigate', { detail: { section } });
                window.dispatchEvent(event);
            };

            return (
                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 w-full mt-8">
                {SECTIONS_LIST.map((item, i) => (
                    <button 
                    key={item.id}
                    onClick={() => handleNav(item.id)}
                    className="bg-nike-gray border border-gray-800 p-6 flex flex-col justify-between hover:border-nike-volt hover:bg-neutral-900 transition-all duration-300 group h-48 text-left relative overflow-hidden w-full focus:outline-none focus:ring-2 focus:ring-nike-volt"
                    >
                        <div className="absolute inset-0 bg-gradient-to-br from-gray-800 to-transparent opacity-0 group-hover:opacity-20 transition-opacity"></div>
                        <span className="text-4xl font-condensed font-bold text-gray-700 group-hover:text-nike-volt transition-colors duration-300">{i + 1}</span>
                        <div className="z-10">
                            <span className="text-lg font-bold leading-tight text-gray-300 group-hover:text-white transition-colors duration-300 block">
                            {item.label.replace(/^\d\.\s/, '')}
                            </span>
                            <div className="mt-4 text-xs font-bold text-nike-volt uppercase tracking-widest opacity-0 transform translate-y-4 group-hover:opacity-100 group-hover:translate-y-0 transition-all duration-300">
                            Jump to Section &rarr;
                            </div>
                        </div>
                    </button>
                ))}
                </div>
            );
        };

        // ==========================================
        // COMPONENTS: EXPANDABLE CONTENT
        // ==========================================
        const ExpandableList = ({ title, titleColorClass, items }) => {
            const [expanded, setExpanded] = useState(false);

            return (
                <div className="flex flex-col w-full">
                <div className="flex justify-between items-end mb-6 border-b border-gray-800 pb-2">
                    <h3 className={`${titleColorClass} font-condensed text-3xl`}>{title}</h3>
                    <button onClick={() => setExpanded(!expanded)} className="text-xs font-bold uppercase tracking-widest text-gray-500 hover:text-white border border-gray-700 hover:border-white px-2 py-1 transition-colors bg-transparent">
                    {expanded ? 'Collapse' : 'Expand'}
                    </button>
                </div>
                <ul className="space-y-4 list-disc list-inside text-lg text-gray-300">
                    {items.map((item, idx) => (
                    <li key={idx} className="marker:text-gray-600">
                        <span>{item.text}</span>
                        {expanded && (
                        <p className="mt-2 ml-6 text-sm text-gray-400 italic animate-[fadeIn_0.3s_ease-out] border-l-2 border-gray-700 pl-3 leading-relaxed">
                            {item.detail}
                        </p>
                        )}
                    </li>
                    ))}
                </ul>
                </div>
            );
        };

        const PlaybookCard = ({ title, summary, detail, colorClass, borderClass }) => {
            const [expanded, setExpanded] = useState(false);

            return (
                <div onClick={() => setExpanded(!expanded)} className={`bg-nike-gray p-4 flex flex-col justify-center border-l-4 ${borderClass} cursor-pointer group hover:bg-neutral-900 transition-colors w-full min-h-[100px]`}>
                    <div className="flex items-center gap-4">
                        <div className={`w-24 font-condensed font-bold text-xl ${colorClass}`}>{title}</div>
                        <div className="text-sm text-gray-200 flex-1 font-medium">{summary}</div>
                        <div className={`text-xs font-bold uppercase px-2 py-1 border border-gray-800 group-hover:border-gray-600 transition-all ${expanded ? 'text-nike-volt border-nike-volt' : 'text-gray-500'}`}>
                            {expanded ? 'Close' : 'Exp'}
                        </div>
                    </div>
                    {expanded && (
                        <div className="mt-3 pt-3 border-t border-gray-800 text-sm text-gray-400 animate-[fadeIn_0.3s_ease-out] leading-relaxed">
                            {detail}
                        </div>
                    )}
                </div>
            );
        };

        // ==========================================
        // SLIDES DATA
        // ==========================================
        const getModeColor = (mode) => {
            switch (mode) {
                case 'CONTROLLED': return 'text-blue-400 border-blue-400';
                case 'DELEGATED': return 'text-red-500 border-red-500';
                case 'HYBRID': return 'text-nike-volt border-nike-volt';
                default: return 'text-white border-white';
            }
        };

        const SLIDES = [
            // SECTION 0: COVER & ROUTE
            {
                id: 0,
                section: Section.COVER,
                title: "THEORIZING GOVERNANCE",
                subtitle: "DIRECT & INDIRECT MULTI-TIER SUPPLY",
                layout: 'hero',
                content: (
                <div className="space-y-6">
                    <p className="text-2xl text-gray-400 font-light">Chae, Choi & Hoetker (2024)</p>
                    <div className="h-1 w-24 bg-nike-volt"></div>
                    <p className="text-lg text-gray-500 uppercase tracking-widest">OM Group Presentation</p>
                </div>
                ),
                takeaway: "Our OM Perspective on Managing Deep Supply Chains"
            },
            {
                id: 1,
                section: Section.COVER,
                title: "10-MINUTE ROUTE MAP",
                layout: 'center',
                content: <RouteMap />,
                takeaway: "A structured journey through theory, critique, and application."
            },

            // SECTION 1: WHY THIS?
            {
                id: 2,
                section: Section.WHY,
                title: "ARTICLE SNAPSHOT",
                layout: 'standard',
                tags: ['Conceptual', 'TCE-Based', 'Multi-Tier'],
                content: (
                <div className="space-y-8">
                    <div className="text-3xl font-light leading-snug">
                    "Conceptual framework for governing <H>direct</H> and <H>indirect</H> transactions in multi-tier supply chains."
                    </div>
                    <div className="grid grid-cols-2 gap-8 border-t border-gray-800 pt-8">
                    <div>
                        <h4 className="text-gray-500 uppercase text-sm mb-1">Journal</h4>
                        <p className="text-xl">Journal of Supply Chain Management</p>
                    </div>
                    <div>
                        <h4 className="text-gray-500 uppercase text-sm mb-1">Year</h4>
                        <p className="text-xl">2024</p>
                    </div>
                    </div>
                </div>
                ),
                takeaway: "Foundational theory for modern, deep supply networks."
            },
            {
                id: 3,
                section: Section.WHY,
                title: "WHY IT MATTERS IN OM",
                layout: 'grid',
                content: (
                <>
                    <div className="bg-nike-gray p-6 border-l-4 border-white">
                    <h3 className="text-2xl font-condensed font-bold mb-2">FOUNDATIONAL</h3>
                    <p className="text-gray-300">Multi-tier chains are the norm, not the exception.</p>
                    </div>
                    <div className="bg-nike-gray p-6 border-l-4 border-nike-volt">
                    <h3 className="text-2xl font-condensed font-bold mb-2">OUTSOURCING ≠ IGNORING</h3>
                    <p className="text-gray-300">Outsourcing production does not mean outsourcing the sourcing decision.</p>
                    </div>
                    <div className="bg-nike-gray p-6 border-l-4 border-white">
                    <h3 className="text-2xl font-condensed font-bold mb-2">IMPACT</h3>
                    <p className="text-gray-300">Lower tiers drive cost, quality, risk, and sustainability.</p>
                    </div>
                </>
                ),
                takeaway: "We chose it because it talks about what 'really' happens upstream."
            },
            {
                id: 4,
                section: Section.WHY,
                title: "WHAT IS NEW HERE?",
                layout: 'split',
                content: (
                <>
                    <div className="bg-gray-900 p-8 opacity-50 grayscale">
                    <h3 className="text-gray-400 font-condensed text-3xl mb-4">CLASSIC TCE</h3>
                    <div className="flex items-center gap-4 mb-4">
                        <div className="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center">B</div>
                        <div className="h-1 bg-gray-700 flex-1"></div>
                        <div className="w-12 h-12 bg-gray-700 rounded-full flex items-center justify-center">S1</div>
                    </div>
                    <p className="text-sm">Single Dyad. Make vs Buy.</p>
                    </div>
                    <div className="bg-nike-gray p-8 border border-nike-volt relative">
                    <div className="absolute -top-3 left-4 bg-nike-volt text-black px-2 py-1 text-xs font-bold uppercase">The Innovation</div>
                    <h3 className="text-white font-condensed text-3xl mb-4">DISAGGREGATED VIEW</h3>
                    <div className="flex flex-col gap-4">
                        <div className="flex items-center gap-4">
                            <span className="w-12 text-sm text-right">Direct</span>
                            <div className="flex-1 h-px bg-gray-600"></div>
                            <div className="w-full bg-gray-800 p-2 text-center text-xs">Buyer ↔ Tier 1</div>
                        </div>
                        <div className="flex items-center gap-4">
                            <span className="w-12 text-sm text-right text-nike-volt">Indirect</span>
                            <div className="flex-1 h-px bg-nike-volt"></div>
                            <div className="w-full bg-gray-800 p-2 text-center text-xs border border-nike-volt">Tier 1 ↔ Tier 2</div>
                        </div>
                    </div>
                    <p className="mt-4 text-xl">Governance Choices: <br/>Delegate, Control, Hybrid.</p>
                    </div>
                </>
                ),
                takeaway: "Indirect transactions are a separate unit of analysis."
            },

            // SECTION 2: QUESTIONS
            {
                id: 5,
                section: Section.QUESTIONS,
                title: "RESEARCH QUESTION",
                layout: 'standard',
                content: (
                <div className="flex flex-col justify-center h-full space-y-12">
                    <h2 className="text-4xl md:text-5xl font-bold leading-tight">
                    "How can the key premises of <H>TCE</H> be extended into <H>multi-tier</H> supply chains?"
                    </h2>
                    <div className="flex gap-8">
                    <div className="bg-nike-gray p-4 flex-1">
                        <span className="text-nike-volt text-xs uppercase font-bold block mb-2">Method</span>
                        <p>Conceptual, theory-building. Deductive logic.</p>
                    </div>
                    <div className="bg-nike-gray p-4 flex-1">
                        <span className="text-nike-volt text-xs uppercase font-bold block mb-2">Core Move</span>
                        <p>Disaggregates transactions into Direct & Indirect.</p>
                    </div>
                    </div>
                </div>
                ),
                takeaway: "Extending Transaction Cost Economics (TCE) beyond the first tier."
            },
            {
                id: 6,
                section: Section.QUESTIONS,
                title: "THE 3 GOVERNANCE MODES",
                layout: 'grid',
                content: (
                <>
                    {['DELEGATED', 'CONTROLLED', 'HYBRID'].map((mode) => {
                    const colors = getModeColor(mode).split(' ');
                    const borderClass = colors.find(c => c.startsWith('border'));
                    const textClass = colors.find(c => c.startsWith('text'));

                    return (
                        <div key={mode} className={`bg-nike-gray border-t-4 ${borderClass} p-6 flex flex-col justify-center items-center text-center h-64 transition-colors`}>
                        <h3 className={`text-3xl font-condensed font-bold mb-4 ${textClass}`}>{mode}</h3>
                        <div className="w-8 h-1 bg-gray-700 mb-4"></div>
                        <p className="text-sm text-gray-400">Driven by P1-P5</p>
                        </div>
                    );
                    })}
                    <div className="col-span-1 md:col-span-3 bg-transparent border border-gray-800 p-4 flex justify-around items-center mt-4">
                        <span className="text-gray-400 text-sm uppercase">Drivers:</span>
                        <span className="font-bold">Asset Specificity</span>
                        <span className="font-bold">Performance Ambiguity</span>
                        <span className="font-bold">Relative Capabilities</span>
                    </div>
                </>
                ),
                takeaway: "Managers choose between these three based on specific transaction drivers."
            },
            {
                id: 7,
                section: Section.QUESTIONS,
                title: "CRITICAL LENS",
                layout: 'split',
                content: (
                <>
                    <div className="pr-8 border-r border-gray-800">
                    <ExpandableList 
                        title="STRENGTHS" 
                        titleColorClass="text-nike-volt"
                        items={[
                            { text: "Simple framework grounded in TCE.", detail: "Avoids complex sociological variables; applies standard economic logic (Make vs Buy) to lower tiers." },
                            { text: "Bridges theory with real multi-tier complexity.", detail: "Connects buyer-supplier decisions to the often ignored upstream decisions." },
                            { text: "Offers testable, logical propositions.", detail: "Provides clear if-then hypotheses (e.g., High Specificity → Control) for future research." }
                        ]}
                    />
                    </div>
                    <div className="pl-8">
                    <ExpandableList 
                        title="LIMITATIONS" 
                        titleColorClass="text-white"
                        items={[
                            { text: "No empirical data; stylized examples only.", detail: "Relies on logic and hypothetical scenarios rather than real-world case data." },
                            { text: "Underplays power politics & ethics.", detail: "Assumes rational economic actors, ignoring coercion or unethical pressure." },
                            { text: "Hard to measure ambiguity & capabilities practically.", detail: "Managers often struggle to objectively assess their own competence vs. suppliers." }
                        ]}
                    />
                    </div>
                </>
                ),
                takeaway: "A strong economic lens, but does it capture the messy human reality?"
            },

            // SECTION 3: RELEVANCE
            {
                id: 8,
                section: Section.RELEVANCE,
                title: "BLACK BOX VS DISAGGREGATED",
                layout: 'standard',
                content: (
                <div className="space-y-8">
                    <div className="flex items-center gap-4 text-2xl text-gray-500 line-through decoration-nike-volt">
                    <span>Buyer</span> <span>→</span> <span>Supplier (Black Box)</span>
                    </div>
                    <div className="text-4xl font-bold text-white leading-relaxed">
                    The First-Tier Supplier is a <H>Bridge</H>.
                    </div>
                    <div className="grid grid-cols-3 gap-4 mt-8">
                        <div className="p-4 bg-nike-gray text-center">
                            <div className="text-nike-volt font-condensed text-xl mb-1">Global Chains</div>
                            <div className="text-sm text-gray-400">Long, opaque, risky</div>
                        </div>
                        <div className="p-4 bg-nike-gray text-center">
                            <div className="text-nike-volt font-condensed text-xl mb-1">Information</div>
                            <div className="text-sm text-gray-400">Tier 1 controls the flow</div>
                        </div>
                        <div className="p-4 bg-nike-gray text-center">
                            <div className="text-nike-volt font-condensed text-xl mb-1">Visibility</div>
                            <div className="text-sm text-gray-400">See where problems sit</div>
                        </div>
                    </div>
                </div>
                ),
                takeaway: "Multi-tier governance is about managing structures, not just relationships."
            },
            {
                id: 9,
                section: Section.RELEVANCE,
                title: "IMPLICATIONS",
                layout: 'split',
                content: (
                <>
                    <div className="bg-nike-gray p-8 flex flex-col justify-center">
                        <h3 className="text-nike-volt font-condensed text-2xl mb-4">OPERATIONAL</h3>
                        <ul className="space-y-2 text-lg">
                            <li>• Select suppliers beyond Tier 1.</li>
                            <li>• Smarter contract allocation.</li>
                            <li>• Manage quality at the source.</li>
                        </ul>
                    </div>
                    <div className="bg-gray-800 p-8 flex flex-col justify-center">
                        <h3 className="text-white font-condensed text-2xl mb-4">STRATEGIC</h3>
                        <ul className="space-y-2 text-lg text-gray-300">
                            <li>• Who is better at sourcing? (You vs Tier 1).</li>
                            <li>• "Learning by doing" via network governance.</li>
                            <li>• Don't internalize production, internalize control.</li>
                        </ul>
                    </div>
                </>
                ),
                takeaway: "Shows managers WHO should govern WHICH link."
            },

            // SECTION 4: LEARNINGS
            {
                id: 10,
                section: Section.LEARNINGS,
                title: "RISK & OPPORTUNISM",
                layout: 'standard',
                content: (
                <div className="relative h-64 flex items-center justify-center">
                    <div className="absolute inset-0 flex items-center justify-center opacity-20">
                        <div className="w-96 h-96 border-2 border-dashed border-white rounded-full animate-spin-slow"></div>
                    </div>
                    <div className="z-10 text-center max-w-2xl space-y-6">
                        <h3 className="text-3xl font-bold">The Structural Hole</h3>
                        <p className="text-xl">Tier 1 suppliers sit between you and the source. They can <H>hide info</H>, <H>inflate costs</H>, or <H>switch to cheap labor</H>.</p>
                        <div className="bg-nike-volt text-black inline-block px-4 py-2 font-bold uppercase text-sm transform -rotate-2">
                            Delegation = Blindness
                        </div>
                    </div>
                </div>
                ),
                takeaway: "Treat the chain as vertically disaggregated components."
            },
            {
                id: 11,
                section: Section.LEARNINGS,
                title: "ETHICS & RESPONSIBILITY",
                layout: 'split',
                content: (
                <>
                    <div className="flex flex-col justify-center">
                        <h3 className="text-red-500 font-condensed text-4xl mb-4">THE DANGER</h3>
                        <p className="text-lg leading-relaxed text-gray-300">
                            Opaque lower tiers lead to disasters. Unsafe conditions, labor exploitation, environmental harm.
                        </p>
                    </div>
                    <div className="flex flex-col justify-center border-l border-gray-800 pl-8">
                        <h3 className="text-white font-condensed text-4xl mb-4">THE REALITY</h3>
                        <p className="text-lg leading-relaxed">
                            Even if you subcontract, <H>you own the risk</H>. Governance is not just cost—it is ethical responsibility.
                        </p>
                    </div>
                </>
                ),
                takeaway: "Governance manages reputational risk in complex chains."
            },
            {
                id: 12,
                section: Section.LEARNINGS,
                title: "THE PLAYBOOK",
                layout: 'grid',
                content: (
                <div className="col-span-1 md:col-span-3 flex flex-col gap-4 h-full">
                    <PlaybookCard 
                        title="CONTROL"
                        colorClass="text-blue-400"
                        borderClass="border-blue-400"
                        summary="High Specificity OR High Ambiguity + You are Capable."
                        detail="When you've invested heavily in unique tools, or when quality is hard to judge but you know best, you must bypass the middleman to ensure standards."
                    />
                    <PlaybookCard 
                        title="DELEGATE"
                        colorClass="text-red-500"
                        borderClass="border-red-500"
                        summary="Low Risk / Low Specificity. Tier 1 is the expert."
                        detail="For standard parts (commodities) or when the Tier 1 supplier has specialized sourcing networks you lack, let them handle it to save transaction costs."
                    />
                    <PlaybookCard 
                        title="HYBRID"
                        colorClass="text-nike-volt"
                        borderClass="border-nike-volt"
                        summary="High Ambiguity + Need Assurance but rely on Tier 1 skill."
                        detail="When you need visibility (to avoid risk) but lack the technical skill to source alone, you collaborate with the Tier 1 supplier to jointly manage the lower tier."
                    />
                </div>
                ),
                takeaway: "Simple rules for complex decisions."
            },
            {
                id: 13,
                section: Section.LEARNINGS,
                title: "DECISION SIMULATOR",
                layout: 'simulator',
                content: <Simulator />, 
                takeaway: "Test the framework logic in real-time."
            },

            // SECTION 5: AI
            {
                id: 14,
                section: Section.AI,
                title: "HOW AI WAS USED",
                layout: 'split',
                content: (
                <>
                    <div className="bg-gray-900 p-6 flex flex-col justify-center opacity-60">
                        <h3 className="text-gray-400 font-condensed text-2xl mb-2">IN THE ARTICLE</h3>
                        <p className="text-4xl font-bold text-gray-600">NONE.</p>
                        <p className="mt-2 text-sm">Pure conceptual theory building.</p>
                    </div>
                    <div className="p-2 flex flex-col justify-center space-y-4">
                        <h3 className="text-nike-volt font-condensed text-2xl">IN OUR PROJECT</h3>
                        <div className="space-y-3">
                            <div className="flex gap-3 items-center"><div className="w-6 h-6 bg-gray-800 rounded flex items-center justify-center text-xs">1</div><span>Search & Summarization</span></div>
                            <div className="flex gap-3 items-center"><div className="w-6 h-6 bg-gray-800 rounded flex items-center justify-center text-xs">2</div><span>Clarifying TCE Concepts</span></div>
                            <div className="flex gap-3 items-center"><div className="w-6 h-6 bg-gray-800 rounded flex items-center justify-center text-xs">3</div><span>Stress-testing Arguments</span></div>
                            <div className="flex gap-3 items-center"><div className="w-6 h-6 bg-gray-800 rounded flex items-center justify-center text-xs">4</div><span>Drafting Slide Copy</span></div>
                        </div>
                    </div>
                </>
                ),
                takeaway: "AI structured the thought; we controlled the judgment."
            },

            // SECTION 6: END
            {
                id: 15,
                section: Section.CONCLUSION,
                title: "THANK YOU",
                layout: 'hero',
                content: (
                <div className="flex flex-col justify-center h-full space-y-12">
                    <h2 className="text-4xl md:text-5xl font-bold leading-tight text-gray-400">
                    "Governance is not just about cost—it is about <span className="text-nike-volt">responsibility</span>."
                    </h2>
                    <div className="w-full h-px bg-gray-800"></div>
                    <div className="grid grid-cols-2 gap-8">
                        <div>
                            <span className="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Paper</span>
                            <span className="block text-xl text-white">Chae, Choi & Hoetker (2024)</span>
                        </div>
                        <div>
                            <span className="block text-xs font-bold text-gray-500 uppercase tracking-widest mb-1">Session</span>
                            <span className="block text-xl text-nike-volt">Q & A</span>
                        </div>
                    </div>
                </div>
                ),
                takeaway: "Ready for discussion."
            }
        ];

        // ==========================================
        // MAIN APP COMPONENT
        // ==========================================
        const App = () => {
            const [currentSlideIdx, setCurrentSlideIdx] = useState(0);
            const [isFullscreen, setIsFullscreen] = useState(false);

            const currentSlide = SLIDES[currentSlideIdx];
            const progress = ((currentSlideIdx + 1) / SLIDES.length) * 100;

            const nextSlide = useCallback(() => {
                setCurrentSlideIdx((prev) => Math.min(prev + 1, SLIDES.length - 1));
            }, []);

            const prevSlide = useCallback(() => {
                setCurrentSlideIdx((prev) => Math.max(prev - 1, 0));
            }, []);

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    setIsFullscreen(true);
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                        setIsFullscreen(false);
                    }
                }
            };

            useEffect(() => {
                const handleFullscreenChange = () => {
                    setIsFullscreen(!!document.fullscreenElement);
                };
                document.addEventListener('fullscreenchange', handleFullscreenChange);
                return () => document.removeEventListener('fullscreenchange', handleFullscreenChange);
            }, []);

            useEffect(() => {
                const handleKeyDown = (e) => {
                if (e.key === 'ArrowRight') nextSlide();
                if (e.key === 'ArrowLeft') prevSlide();
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [nextSlide, prevSlide]);

            useEffect(() => {
                const handleNav = (e) => {
                    const customEvent = e;
                    const section = customEvent.detail.section;
                    const slideIdx = SLIDES.findIndex(s => s.section === section);
                    if (slideIdx !== -1) {
                        goToSlide(slideIdx);
                    }
                };
                window.addEventListener('om-deck-navigate', handleNav);
                return () => window.removeEventListener('om-deck-navigate', handleNav);
            }, []);

            const goToSlide = (idx) => {
                setCurrentSlideIdx(idx);
            };

            const uniqueSections = Array.from(new Set(SLIDES.map(s => s.section)));
            
            return (
                <div className="w-screen h-screen bg-nike-black text-nike-text flex flex-col font-sans selection:bg-nike-volt selection:text-black">
                
                {/* Top Bar */}
                <div className="fixed top-0 left-0 w-full z-50 bg-nike-black/95 backdrop-blur-md border-b border-gray-800 shadow-2xl">
                    <div className="h-1 w-full bg-gray-800">
                    <div 
                        className="h-full bg-nike-volt transition-all duration-500 ease-out shadow-[0_0_10px_#CCFF00]"
                        style={{ width: `${progress}%` }}
                    />
                    </div>
                    <div className="flex justify-between items-center px-6 py-3">
                    <div className="flex gap-2 md:gap-4 overflow-x-auto no-scrollbar items-center">
                        {uniqueSections.map((sec) => {
                            const firstSlideOfSec = SLIDES.findIndex(s => s.section === sec);
                            const isActive = currentSlide.section === sec;
                            return (
                                <button 
                                key={sec}
                                onClick={() => goToSlide(firstSlideOfSec)}
                                className={`
                                    relative px-3 py-1.5 md:px-4 md:py-2 text-[10px] md:text-xs font-condensed font-bold uppercase tracking-widest transition-all duration-300 rounded-sm overflow-hidden whitespace-nowrap
                                    ${isActive 
                                    ? 'bg-nike-volt text-black shadow-[0_0_15px_rgba(204,255,0,0.3)] scale-105' 
                                    : 'bg-gray-900 text-gray-500 hover:text-white hover:bg-gray-800 border border-gray-800 hover:border-gray-600'
                                    }
                                `}
                                >
                                {isActive && (
                                    <div className="absolute top-0 left-0 w-full h-full bg-white opacity-20 animate-pulse"></div>
                                )}
                                {sec}
                                </button>
                            )
                        })}
                    </div>
                    <div className="flex items-center gap-4">
                        <div className="text-xs font-bold text-gray-500 font-condensed tracking-widest pl-4 border-l border-gray-800">
                            <span className="text-white">{currentSlideIdx + 1}</span> <span className="text-gray-700 mx-1">/</span> {SLIDES.length}
                        </div>
                        <button onClick={toggleFullscreen} className="text-gray-500 hover:text-nike-volt transition-colors p-1" title="Toggle Fullscreen">
                            {isFullscreen ? (
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5M15 15l5.25 5.25" />
                                </svg>
                            ) : (
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-5 h-5">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                                </svg>
                            )}
                        </button>
                    </div>
                    </div>
                </div>

                {/* Main Content Area */}
                <main className="flex-1 flex flex-col relative pt-20">
                    <div key={currentSlide.id} className="flex-1 flex flex-col p-6 md:p-12 lg:p-16 max-w-7xl mx-auto w-full animate-[fadeIn_0.5s_cubic-bezier(0.2,0.8,0.2,1)]">
                    
                    {/* Header */}
                    <div className="mb-8 md:mb-12 border-l-8 border-nike-volt pl-6">
                        <h1 className="text-5xl md:text-7xl lg:text-8xl font-condensed font-bold uppercase leading-none tracking-tight text-white drop-shadow-xl">
                        {currentSlide.title}
                        </h1>
                        {currentSlide.subtitle && (
                        <h2 className="text-xl md:text-2xl lg:text-3xl text-gray-400 mt-3 font-light tracking-wide">
                            {currentSlide.subtitle}
                        </h2>
                        )}
                        {currentSlide.tags && (
                        <div className="flex gap-2 mt-6">
                            {currentSlide.tags.map(tag => (
                            <span key={tag} className="px-3 py-1 bg-neutral-900 border border-neutral-800 text-xs font-bold uppercase text-nike-volt tracking-widest shadow-sm">
                                {tag}
                            </span>
                            ))}
                        </div>
                        )}
                    </div>

                    {/* Content Wrapper */}
                    <div className="flex-1 flex flex-col relative min-h-0">
                        {currentSlide.layout === 'grid' && (
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 h-full auto-rows-fr">{currentSlide.content}</div>
                        )}
                        {currentSlide.layout === 'split' && (
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 h-full items-center">{currentSlide.content}</div>
                        )}
                        {currentSlide.layout === 'hero' && (
                        <div className="flex flex-col justify-center h-full">{currentSlide.content}</div>
                        )}
                        {currentSlide.layout === 'center' && (
                        <div className="flex flex-col items-center justify-center h-full text-center w-full">{currentSlide.content}</div>
                        )}
                        {currentSlide.layout === 'standard' && (
                        <div className="flex flex-col justify-center h-full max-w-5xl">{currentSlide.content}</div>
                        )}
                        {currentSlide.layout === 'simulator' && (
                            <div className="h-full w-full">{currentSlide.content}</div>
                        )}
                    </div>

                    </div>

                    {/* Footer Takeaway */}
                    <div className="w-full bg-neutral-900/80 border-t border-neutral-800 p-4 md:px-12 backdrop-blur-sm mt-auto">
                        <div className="max-w-7xl mx-auto flex items-center gap-4">
                            <span className="w-2 h-2 bg-nike-volt rounded-full shadow-[0_0_8px_#CCFF00] animate-pulse"></span>
                            <p className="text-sm md:text-base font-bold text-gray-200 tracking-wide">
                                <span className="text-gray-500 uppercase text-xs mr-3 font-condensed tracking-widest">In One Sentence:</span>
                                {currentSlide.takeaway}
                            </p>
                        </div>
                    </div>
                </main>

                {/* Controls */}
                <button 
                    onClick={prevSlide}
                    disabled={currentSlideIdx === 0}
                    className="fixed left-4 top-1/2 -translate-y-1/2 p-4 text-gray-700 hover:text-nike-volt disabled:opacity-0 transition-colors z-40 group"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-12 h-12 drop-shadow-lg group-hover:scale-110 transition-transform">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                    </svg>
                </button>

                <button 
                    onClick={nextSlide}
                    disabled={currentSlideIdx === SLIDES.length - 1}
                    className="fixed right-4 top-1/2 -translate-y-1/2 p-4 text-gray-700 hover:text-nike-volt disabled:opacity-0 transition-colors z-40 group"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={2} stroke="currentColor" className="w-12 h-12 drop-shadow-lg group-hover:scale-110 transition-transform">
                    <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
